<div th:fragment="content">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-heart"></i> My Favorites
            </h1>
            <p class="lead text-muted">Your saved favorite flights</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list"></i> Favorite Flights
                    </h5>
                </div>
                <div class="card-body">
                    <div th:if="${favourites.empty}" class="text-center py-5">
                        <i class="fas fa-heart text-muted fa-3x mb-3"></i>
                        <h5 class="text-muted">No favorites yet</h5>
                        <p class="text-muted">Start browsing flights and add some to your favorites!</p>
                        <a href="/fan/flights" class="btn btn-primary">
                            <i class="fas fa-plane"></i> Browse Flights
                        </a>
                    </div>
                    
                    <div class="row" th:if="${!favourites.empty}">
                        <div class="col-md-6 mb-4" th:each="favourite : ${favourites}">
                            <div class="card h-100 border-primary">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h5 class="card-title" th:text="${favourite.flight.flightNumber}">AI101</h5>
                                        <span class="badge" th:classappend="${favourite.flight.status == 'On Time' ? 'bg-success' : 
                                                                         favourite.flight.status == 'Delayed' ? 'bg-warning' : 'bg-danger'}"
                                              th:text="${favourite.flight.status}">On Time</span>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <div class="d-flex align-items-center mb-2">
                                            <i class="fas fa-plane-departure text-primary me-2"></i>
                                            <span th:text="${favourite.flight.origin}">Delhi</span>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-plane-arrival text-success me-2"></i>
                                            <span th:text="${favourite.flight.destination}">New York</span>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <small class="text-muted">
                                            <i class="fas fa-plane me-1"></i>
                                            <span th:text="${favourite.flight.aircraft}">Boeing 777</span>
                                        </small>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">
                                            <i class="fas fa-calendar me-1"></i>
                                            Added <span th:text="${#temporals.format(favourite.addedDate, 'dd/MM/yyyy')}">15/01/2024</span>
                                        </small>
                                        <form th:action="@{/fan/favourite/{id}/remove(id=${favourite.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-outline-danger btn-sm" 
                                                    onclick="return confirm('Remove from favorites?')">
                                                <i class="fas fa-trash"></i> Remove
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Favorites Statistics -->
    <div class="row mt-4" th:if="${!favourites.empty}">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-heart fa-2x text-danger mb-2"></i>
                    <h4 class="card-title" th:text="${favourites.size()}">3</h4>
                    <p class="card-text text-muted">Total Favorites</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-clock fa-2x text-success mb-2"></i>
                    <h4 class="card-title" th:text="${favourites.stream().filter(f -> f.flight.status == 'On Time').count()}">2</h4>
                    <p class="card-text text-muted">On Time Flights</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-plane fa-2x text-primary mb-2"></i>
                    <h4 class="card-title" th:text="${favourites.stream().map(f -> f.flight.aircraft).distinct().count()}">2</h4>
                    <p class="card-text text-muted">Aircraft Types</p>
                </div>
            </div>
        </div>
    </div>
</div>

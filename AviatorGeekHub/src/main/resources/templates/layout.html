<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'AvGeek Aviation Dashboard'">AvGeek Aviation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .btn-aviation {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            color: white;
        }
        .btn-aviation:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
            color: white;
        }
        .status-on-time {
            color: #28a745;
        }
        .status-delayed {
            color: #dc3545;
        }
        .status-cancelled {
            color: #6c757d;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 0.375rem;
            padding: 2rem;
            text-align: center;
            background-color: #f8f9fa;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #e7f3ff;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-plane"></i> AvGeek
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Admin Navigation -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fas fa-tachometer-alt"></i> Admin Panel
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/users">
                            <i class="fas fa-users"></i> Manage Users
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/flights">
                            <i class="fas fa-plane"></i> Manage Flights
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/sightings">
                            <i class="fas fa-camera"></i> Manage Sightings
                        </a>
                    </li>
                    
                    <!-- Pilot Navigation -->
                    <li class="nav-item" sec:authorize="hasRole('PILOT')">
                        <a class="nav-link" href="/pilot/dashboard">
                            <i class="fas fa-tachometer-alt"></i> Pilot Dashboard
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PILOT')">
                        <a class="nav-link" href="/pilot/logbook">
                            <i class="fas fa-book"></i> Logbook
                        </a>
                    </li>
                    
                    <!-- Spotter Navigation -->
                    <li class="nav-item" sec:authorize="hasRole('SPOTTER')">
                        <a class="nav-link" href="/spotter/dashboard">
                            <i class="fas fa-tachometer-alt"></i> Spotter Hub
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('SPOTTER')">
                        <a class="nav-link" href="/spotter/sightings">
                            <i class="fas fa-camera"></i> My Sightings
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('SPOTTER')">
                        <a class="nav-link" href="/spotter/sightings/add">
                            <i class="fas fa-plus"></i> Add Sighting
                        </a>
                    </li>
                    
                    <!-- Student Navigation -->
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/student/dashboard">
                            <i class="fas fa-tachometer-alt"></i> Student Resources
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/student/resources">
                            <i class="fas fa-book-open"></i> Learning Resources
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/student/quiz">
                            <i class="fas fa-question-circle"></i> Take Quiz
                        </a>
                    </li>
                    
                    <!-- Fan Navigation -->
                    <li class="nav-item" sec:authorize="hasRole('FAN')">
                        <a class="nav-link" href="/fan/dashboard">
                            <i class="fas fa-tachometer-alt"></i> Fan Flights
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('FAN')">
                        <a class="nav-link" href="/fan/flights">
                            <i class="fas fa-plane"></i> Browse Flights
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('FAN')">
                        <a class="nav-link" href="/fan/favourites">
                            <i class="fas fa-heart"></i> My Favourites
                        </a>
                    </li>
                </ul>
                
                <!-- User Info and Logout -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> 
                            <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><span class="dropdown-item-text">
                                <small class="text-muted">Role: <span sec:authentication="principal.authorities">User</span></small>
                            </span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-sign-out-alt"></i> Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div th:replace="~{::content}">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Enable tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
        
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>

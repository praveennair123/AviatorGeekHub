<div th:fragment="content">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-plane"></i> Manage Flights
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-list"></i> All Flights
                    </h5>
                    <button class="btn btn-primary btn-sm">
                        <i class="fas fa-plus"></i> Add Flight
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Flight Number</th>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th>Aircraft</th>
                                    <th>Status</th>
                                    <th>Pilot</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="flight : ${flights}">
                                    <td th:text="${flight.flightNumber}">AI101</td>
                                    <td th:text="${flight.origin}">Delhi</td>
                                    <td th:text="${flight.destination}">New York</td>
                                    <td th:text="${flight.aircraft}">Boeing 777</td>
                                    <td>
                                        <span class="badge" th:classappend="${flight.status == 'On Time' ? 'bg-success' : 
                                                                         flight.status == 'Delayed' ? 'bg-warning' : 'bg-danger'}"
                                              th:text="${flight.status}">On Time</span>
                                    </td>
                                    <td th:text="${flight.pilot != null ? flight.pilot.name : 'Unassigned'}">Captain Smith</td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <button class="btn btn-outline-primary" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-outline-danger" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="content">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-camera"></i> My Sightings
            </h1>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <a href="/spotter/sightings/add" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Sighting
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list"></i> My Submissions
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Aircraft</th>
                                    <th>Location</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="submission : ${submissions}">
                                    <td th:text="${submission.aircraft}">Airbus A380</td>
                                    <td th:text="${submission.location}">Mumbai Airport</td>
                                    <td th:text="${submission.description}">Spotted at Mumbai</td>
                                    <td>
                                        <span class="badge" th:classappend="${submission.approved ? 'bg-success' : 'bg-warning'}"
                                              th:text="${submission.approved ? 'Approved' : 'Pending'}">Pending</span>
                                    </td>
                                    <td th:text="${#temporals.format(submission.submissionDate, 'dd/MM/yyyy')}">15/01/2024</td>
                                    <td>
                                        <form th:action="@{/spotter/sightings/{id}/delete(id=${submission.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-outline-danger btn-sm" 
                                                    onclick="return confirm('Are you sure you want to delete this submission?')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

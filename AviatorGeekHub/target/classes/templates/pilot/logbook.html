<div th:fragment="content">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-book"></i> Pilot Logbook
            </h1>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <a href="/pilot/logbook/add" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Entry
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list"></i> Flight Entries
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Aircraft</th>
                                    <th>Flight Number</th>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th>Duration (Hours)</th>
                                    <th>Remarks</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="entry : ${entries}">
                                    <td th:text="${#temporals.format(entry.flightDate, 'dd/MM/yyyy')}">01/08/2024</td>
                                    <td th:text="${entry.aircraft}">Boeing 737</td>
                                    <td th:text="${entry.flightNumber}">AI101</td>
                                    <td th:text="${entry.origin}">Delhi</td>
                                    <td th:text="${entry.destination}">Mumbai</td>
                                    <td th:text="${entry.durationHours}">2.5</td>
                                    <td th:text="${entry.remarks}">Smooth flight</td>
                                    <td>
                                        <form th:action="@{/pilot/logbook/{id}/delete(id=${entry.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-outline-danger btn-sm" 
                                                    onclick="return confirm('Are you sure you want to delete this entry?')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
